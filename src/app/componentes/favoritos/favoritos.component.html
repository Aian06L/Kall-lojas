<div class="favoritos-container" *ngIf="favorites.length > 0; else noFavorites">
  <h3>Favoritos</h3>
  <ul>
    <li *ngFor="let look of favorites">
      <img [src]="look.image" [alt]="look.name" class="favorite-image" />
      <span>{{ look.name }}</span>
    </li>
  </ul>
</div>

<ng-template #noFavorites>
  <a routerLink="/favoritos">Favoritos</a>
</ng-template>
