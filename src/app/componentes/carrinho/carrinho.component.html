<!-- Ícone do carrinho de compras usando Bootstrap -->
<button type="button" class="btn btn-primary position-relative">
  <i class="bi bi-cart"></i> <!-- Ícone do carrinho Bootstrap -->
  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" *ngIf="totalQuantity > 0">
    {{ totalQuantity }}
    <span class="visually-hidden">itens no carrinho</span>
  </span>
</button>

<!-- Lista de produtos no carrinho -->
<div *ngIf="cartItems.length > 0; else emptyCart">
  <h3>Itens no Carrinho</h3>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
      <div>
        <strong>{{ item.name }}</strong><br>
        Preço unitário: R$ {{ item.price.toFixed(2) }}<br>
        Quantidade: <input type="number" [value]="item.quantity" (input)="updateQuantity(item.id, $any($event.target).value)" min="1" class="form-control d-inline-block w-auto">
      </div>
      <div>
        Subtotal: R$ {{ (item.quantity * item.price).toFixed(2) }}
        <button class="btn btn-danger btn-sm ms-2" (click)="removeItem(item.id)">Remover</button>
      </div>
    </li>
  </ul>

  <!-- Total a pagar -->
  <div class="mt-3">
    <h4>Total a pagar: R$ {{ totalPrice.toFixed(2) }}</h4>
    <button class="btn btn-secondary" (click)="clearCart()">Limpar Carrinho</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>O carrinho está vazio.</p>
</ng-template>
